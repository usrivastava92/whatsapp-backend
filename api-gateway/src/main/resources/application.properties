server.port=${PORT:9204}
spring.profiles.active=${environment}
spring.application.name=whatsapp-api-gateway

eureka.instance.hostname=${HOSTNAME:localhost:${server.port}}
eureka.instance.home-page-url=${application.web.protocol}://${eureka.instance.hostname}/
eureka.instance.health-check-url=${application.web.protocol}://${eureka.instance.hostname}${server.servlet.context-path}/actuator/health
eureka.instance.status-page-url=${application.web.protocol}://${eureka.instance.hostname}${server.servlet.context-path}/actuator/info
eureka.instance.secure-health-check-url=${application.web.protocol}://${eureka.instance.hostname}${server.servlet.context-path}/actuator/health
eureka.instance.instance-id=${EUREKA_INSTANCE_ID:1}

spring.cloud.loadbalancer.ribbon.enabled=false

logging.pattern.console=%clr(${logging.pattern.dateformat}){yellow}  [%clr(%t){blue}] %clr(%5p) %clr({%mdc}){magenta} %clr(%c:%L){cyan} - %msg%n
logging.pattern.file=${logging.pattern.dateformat} [%t] %5p {%mdc} %c:%L - %msg%n
logging.pattern.rolling-file-name=${spring.application.name}-%d{yyyy-MM-dd}.log
logging.pattern.dateformat=%d{yyyy-MM-dd HH:mm:ss.SSS}

logging.file.name=${spring.application.name}.log

logging.level.root=INFO

# To expose only selected endpoints
#management.endpoints.jmx.exposure.include=health,info,env,beans
management.endpoints.web.exposure.include=*
